{% extends "base_generic.html" %}
{% block content %}

    <h1>Обнавить: {{bookinst.book.title}}</h1>
    <p>Заемщик: {{bookinst.borrower}}</p>
    <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}>Дата возврата: {{bookinst.due_back}}</p>

    <form action="{% url 'users_list' %}" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
